<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Hub</title>

  <style>
    /* Basic page setup */
    :root {
      --bg-start: #e8f0ff;
      --bg-end: #f7f9ff;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-soft: #6b7280;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --shadow: 0 12px 30px rgba(31, 41, 55, 0.12);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text-main);
      padding: 24px;
    }

    /* Center card container */
    .card {
      width: min(420px, 100%);
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.6rem;
      letter-spacing: 0.3px;
    }

    p {
      margin: 0 0 20px;
      color: var(--text-soft);
      font-size: 0.98rem;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="date"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 16px;
    }

    input[type="date"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    /* Attractive button with hover animation */
    button {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.15s ease;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Message output section */
    #output {
      margin-top: 18px;
      min-height: 28px;
      padding: 10px;
      border-radius: 8px;
      background: #f3f4f6;
      color: #111827;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Date Hub</h1>
    <p>Choose a date and click submit to see the message.</p>

    <!-- Date input field -->
    <label for="dateInput">Select Date</label>
    <input id="dateInput" type="date" />

    <!-- Submit button -->
    <button id="submitBtn" type="button">Submit</button>

    <!-- Output message area -->
    <section id="output" aria-live="polite">Your message will appear here.</section>
  </main>

  <script>
    // Get references to HTML elements we need
    const dateInput = document.getElementById("dateInput");
    const submitBtn = document.getElementById("submitBtn");
    const output = document.getElementById("output");

    // Run this code when the user clicks the Submit button
    submitBtn.addEventListener("click", () => {
      // The value format from input type="date" is always YYYY-MM-DD
      const selectedDate = dateInput.value;

      // Check the selected date and display the correct message
      if (selectedDate === "2006-11-15") {
        output.textContent = "Hello Mohan, welcome to Date Hub";
      } else if (selectedDate === "2007-03-27") {
        output.textContent = "Hello Akshad, how do you do";
      } else {
        output.textContent = "Date not recognized";
      }
    });
  </script>
</body>
</html>
